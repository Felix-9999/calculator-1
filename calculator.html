<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <div class="global-div">
        <div class="constainer">
            <div class="display">
                <div class="show-1">0</div>
                <div class="show-2">0</div>
                <div class="result-show">0</div>
            </div>
            <div class="buttons">
                <div class="flex-div">
                    <div class="button all-clear">C</div>
                    <div class="button clea-1Num">CE</div>
                    <div class="button sign">/</div>
                </div>
                <div class="flex-div">
                    <div class="button number">7</div>
                    <div class="button number">8</div>
                    <div class="button number">9</div>
                    <div class="button sign">X</div>
                </div>
                <div class="flex-div">
                    <div class="button number">4</div>
                    <div class="button number">5</div>
                    <div class="button number">6</div>
                    <div class="button sign">-</div>
                </div>
                <div class="flex-div">
                    <div class="button number">1</div>
                    <div class="button number">2</div>
                    <div class="button number">3</div>
                    <div class="button sign">+</div>
                </div>
                <div class="flex-div">
                    <div class="button number btn-0">0</div>
                    <div class="button number dot">.</div>
                    <div class="button  equal">=</div>
                </div>

            </div>
        </div>
    </div>
    <script src="calculator.js">
    </script>
</body>

</html>
